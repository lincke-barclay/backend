name: Docker Image Push to GHCR

on: 
  push

jobs: 
  build_and_publish: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and Push
        run: |
          docker login --username lincketheo --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/lincketheo/events-backend-ghcr:latest
          docker push ghcr.io/lincketheo/events-backend-ghcr:latest
